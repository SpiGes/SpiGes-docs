baseURL = 'https://spiges.github.io/handbook/'
languageCode = 'de-CH'
title = 'Handbuch SpiGes'

# Language settings
contentDir = "content/"
defaultContentLanguage = "de"
defaultContentLanguageInSubdir = true

# Language configuration
[languages]
[languages.de]
title = "Handbuch SpiGes"
description = "Anleitungen und Informationen zur SpiGes"
languageName = "Deutsch"
languageCode = "de"
contentDir = "content/de"
weight = 1

[languages.fr]
title = "Manuel SpiGes"
description = "Instructions et informations sur SpiGes"
languageName = "Français"
languageCode = "fr"
contentDir = "content/fr"
weight = 2

[languages.it]
title = "Manuale SpiGes"
description = "Guida e informazioni su SpiGes"
languageName = "Italian"
languageCode = "it"
contentDir = "content/it"
weight = 3

# [languages.rm]
# title = "Manual da plattafurma SpiGes"
# description = ""
# languageName = "Rumantsch"
# languageCode = "rm"
# contentDir = "content/rm"
# weight = 4

[languages.en]
title = "Manual SpiGes"
description = "Manual and Information about SpiGes"
languageName = "English"
languageCode = "en"
contentDir = "content/en"
weight = 5

[module]
  proxy = "direct"
  # uncomment line below for temporary local development of module
  # replacements = "github.com/google/docsy -> ../../docsy"
  [module.hugoVersion]
    extended = true
    min = "0.73.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false

[params.ui]
# Enable to show the side bar menu in its compact state.
sidebar_menu_compact = true

# Konfiguration für den Diagramm-Generator Mermaid.
[params.mermaid]
enable = true
theme = "base"

[markup.goldmark.parser.attribute]
block = true
