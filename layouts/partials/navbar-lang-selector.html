<ul class="language-switcher">
	{{ $pageLang := .Page.Lang }}
	{{ range $.Site.Home.AllTranslations }}
		<li>
			{{ if eq $pageLang .Lang }}
			<a class="active" href="{{ .RelPermalink }}">{{ upper .Language.LanguageCode }}</a>
			{{ else }}
			<a href="{{ .RelPermalink }}">{{ upper .Language.LanguageCode }}</a>
			{{ end }}
		</li>
	{{- end }}
</ul>
