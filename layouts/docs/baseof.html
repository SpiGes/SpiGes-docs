<!doctype html>
<html itemscope itemtype="http://schema.org/WebPage" lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
  </head>
  <body class="td-{{ .Kind }}{{ with .Page.Params.body_class }} {{ . }}{{ end }}">
    <div class="viewport">
      <header class="layout-header">
        {{ partial "navbar.html" . }}
      </header>
      <div class="layout-wrapper">
        <div class="td-main">
          <div class="content-wrapper">
            <div class="row flex-xl-nowrap">
              <aside class="col-12 col-md-3 col-xl-2 td-sidebar d-print-none layout-sidebar">
              </aside>
              <main class="col-12 col-md-9 col-xl-10 pl-md-5 layout-main" role="main">
                {{ block "main" . }}{{ end }}
              </main>
          </div>
          </div>
        </div>
        {{ partial "footer.html" . }}
      </div>
    </div>
  </body>
</html>
